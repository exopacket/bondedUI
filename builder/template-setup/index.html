<script>

    window.onload = function () {
        loadVue();
    }

    function loadVue() {

        const elem = document.getElementById("file-input")
        const val = elem.value + ".vue";
        const name = elem.value;

        const frame = document.getElementById("main-iframe");
        frame.src = "iframe-src.php?filepath=" + encodeURIComponent(val);

        frame.onload = function () {

            frame.style.height =
                frame.contentWindow.document.body.scrollHeight + 'px';

            frame.style.width =
                frame.contentWindow.document.body.scrollWidth + 'px';

        }

        const editor = document.getElementById("editor-iframe");
        editor.src = "code-editor/code-editor.php?name=" + encodeURIComponent(name);

        editor.onload = function () {

            editor.style.height =
                frame.contentWindow.document.body.scrollHeight + 'px';

            editor.style.width =
                frame.contentWindow.document.body.scrollWidth + 'px';

        }

    }
